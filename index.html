<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frankfurt Subway</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="./resources/scripts/index.js"></script>

  <link rel="stylesheet" type="text/css" href="./resources/stylesheets/shared.css">

</head>
<body>
  <div class="controls">
    <ul>
      <li>
        <input class="checkbox" id="map" type="checkbox" checked/>

      <li>

      <li>
        <p>Data from <a href="https://www.openstreetmap.org">openstreetmap.org</a></p>
      </li>
    </ul>
  </div>

</html>
